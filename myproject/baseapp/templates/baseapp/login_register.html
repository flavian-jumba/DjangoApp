{% extends "main.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input type="text" name="username" placeholder="Enter your username" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 transition-colors">
                Login
            </button>
        </form>
    </div>
</div>

{% endblock %}
