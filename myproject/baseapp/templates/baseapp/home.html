<!DOCTYPE html>
<html>
<head>
    <title>Rooms</title>
</head>
<body>

    <a href="{% url 'create-room' %}">Create Room</a>
        <h1>List of Rooms</h1>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h3><a href="{% url 'room' room.id %}">{{ room.name }}</a></h3>
                <p>{{ room.description }}</p>
                <small>{{room.topic.name}}</small>
            </div>
        {% endfor %}
</body>
</html>
