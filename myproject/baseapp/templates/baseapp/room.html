<!DOCTYPE html>
<html>
<head>
    <title>Room</title>
</head>
<body>
    {% if rooms %}
        <h1>List of Rooms</h1>
        {% for room in rooms %}
            <div>
                <h3><a href="{% url 'room' room.id %}">{{ room.name }}</a></h3>
                <p>{{ room.description }}</p>
            </div>
        {% endfor %}
    {% elif room %}
        <h1>{{ room.name }}</h1>
        <p>{{ room.description }}</p>
        <p>Created: {{ room.created }}</p>
        <p>Last updated: {{ room.updated }}</p>
        <a href="{% url 'home' %}">Back to Rooms List</a>
    {% else %}
        <p>Room not found.</p>
    {% endif %}
</body>
</html>
